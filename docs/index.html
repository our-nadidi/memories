<script>
var snowMax; 
 // Minimum Flake Size
 var snowMinSize = 2;

// Maximum Flake Size
var snowMaxSize = 8;
var snowCodes = ["&#10054;","&#10053;"]
if (/Mobi/.test(navigator.userAgent)) {
    // Set a lower number of snowflakes for mobile
    snowMax = 15;
  
  } else {
    // Set the regular number of snowflakes for other devices
    snowMax = 35;
    snowMinSize = 6;
    snowMaxSize = 18;
    snowCodes.push("&#10055;");
  }

  // Snowflake Colours
  var snowColor = ["#DDD", "#EEE"];

  // Falling Velocity
  var snowSpeed = 0.45;


  // Refresh Rate (in milliseconds)
  var snowRefresh = 70;

  // Additional Styles
  var snowStyles =
    "cursor: default; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; -o-user-select: none; user-select: none;";

  /*
// End of Configuration
// ----------------------------------------
// Do not modify the code below this line
*/

  var snow = [],
    pos = [],
    coords = [],
    lefr = [],
    marginBottom,
    marginRight;
  var intervalId;
  var clearing = false;
  function randomise(range) {
    rand = Math.floor(range * Math.random());
    return rand;
  }

  function initSnow() {
    var snowSize = snowMaxSize - snowMinSize;
    marginBottom = window.innerHeight - 15;
    marginRight = window.innerWidth - 15;

    for (i = 0; i <= snowMax; i++) {
      coords[i] = 0;
      lefr[i] = Math.random() * 15;
      pos[i] = 0.03 + Math.random() / 10;
      if(document.getElementById("flake" + i)){
      snow[i] = document.getElementById("flake" + i);
      snow[i].style.fontFamily = "inherit";
      snow[i].size = randomise(snowSize) + snowMinSize;
      snow[i].style.fontSize = snow[i].size + "px";
      snow[i].style.color = snowColor[randomise(snowColor.length)];
      snow[i].style.zIndex = 1000;
      snow[i].sink = (snowSpeed * snow[i].size) / 5;
      snow[i].posX = randomise(marginRight - snow[i].size);
      snow[i].posY = randomise(
        2 * marginBottom - marginBottom - 2 * snow[i].size
      );
      snow[i].style.left = snow[i].posX + "px";
      snow[i].style.top = snow[i].posY + "px";
      }
    }

   intervalId= setInterval("moveSnow()", snowRefresh);
  }

function resize() {

        marginBottom = window.innerHeight - 15;
        marginRight = window.innerWidth - 15;
        for (i = 0; i <= snowMax/2; i++) {
    
      snow[i].posY =randomise(marginRight - snow[i].size);
    }
  }


  function moveSnow() {
    for (i = 0; i <= snowMax; i++) {
      coords[i] += pos[i];
      snow[i].posY += snow[i].sink;
      snow[i].style.left = snow[i].posX + lefr[i] * Math.sin(coords[i]) + "px";
      snow[i].style.top = snow[i].posY + "px";

      if (
        snow[i].posY - Math.floor(40 * Math.random()) >= marginBottom - 20 * snow[i].size ||
        parseInt(snow[i].style.left) > marginRight - 3 * lefr[i]
      ) {
        snow[i].posX = randomise(marginRight - snow[i].size);
        snow[i].posY = 0;
      }
    }
  }

  for (i = 0; i <= snowMax; i++) {
    var randomSnowCode = snowCodes[Math.floor(Math.random() * snowCodes.length)]
    document.write(
      "<span id='flake" +
        i +
        "' style='" +
        snowStyles +
        "position:absolute;top:-" +
        snowMaxSize +
        "'>" +
        randomSnowCode +
        "</span>"
    );
  }

  var resizeTimeout;
  function debounceResize() {
    if(resizeTimeout) clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(resize, 400); 
}

window.addEventListener("resize", debounceResize);

  window.addEventListener("load", initSnow);
</script>
